<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Calculator</title>
	</head>
	<body>
		<div class="screen">screen</div>
		<div class="operators">
			<div class="operator">/</div>
			<div class="operator star">*</div>
			<div class="operator minus">-</div>
			<div class="operator">+</div>
		</div>
		<div class="others">
			<div class="numericals">
				<div class="numbers">
					<div class="number">1</div>
					<div class="number">2</div>
					<div class="number">3</div>
					<div class="number">4</div>
					<div class="number">5</div>
					<div class="number">6</div>
					<div class="number">7</div>
					<div class="number">8</div>
					<div class="number">9</div>
					<div class="number zero">0</div>
					<div class="number dot">.</div>
				</div>
				<!-- <div class="bottom_row"></div> -->
			</div>
			<div class="commands">
				<div class="command AC">AC</div>
				<div class="command">C</div>
				<div class="command equals">=</div>
			</div>
		</div>
		<link rel="stylesheet" href="script.js" />
	</body>
</html>
